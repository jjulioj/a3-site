</head>
<body>

            <a class="navbar-brand" href="index.html">Tênis Shop</a>

    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Cadastro de Usuário</h1>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>
    </header>
    <section class="page-section" id="user_registration">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cadastrar Usuário</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="userForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Nome de usuário" required />
                            <label for="name">Nome de Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="nome@exemplo.com" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="Senha" required />
                            <label for="password">Senha</label>
                        </div>
                        <button class="btn btn-primary btn-xl" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:8080/users/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao adicionar o usuário: ${response.statusText}`);
                }
                
                const savedUser = await response.json();
                alert('Usuário cadastrado com sucesso!');
                console.log('Success:', savedUser);
            } catch (error) {
                alert('Erro ao cadastrar usuário.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
